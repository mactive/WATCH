<!doctype html>
<html ng-app="myApp" lang="en">
<head>
	<meta charset="UTF-8">
	<title>秒表</title>
	<!-- bootstrap -->
	<!--  -->
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.css">
	<!-- 自定义样式表 -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div ng-controller="users">
  <ul class="example-animate-container">
    <li class="animate-repeat" ng-model="users" ng-repeat="user in users">
      {{user.name}}
    </li>
  </ul>
</div>
	<div ng-controller="watch" class="watch-wrap">
		<div class="watch">
			<div class="time">{{watchTime}}</div>
		</div>
		<div class="btn-group clearfix">
			<div class="btn btn-success btn-start" ng-click="watchStart()">开始</div>
			<div class="btn btn-danger btn-end" ng-click="watchEnd()">暂停</div>
			<div class="btn btn-danger btn-end" ng-click="watchStop()">停止</div>
		</div>
	</div>
</body>
<!-- anjular -->
<script src="js/lib/angular.js"></script>
<script src="js/lib/angular-loader.js"></script>
<script src="js/lib/angular-mocks.js"></script>
<script src="js/lib/angular-resource.js"></script>
<script src="js/lib/angular-route.js"></script>
<script src="js/lib/angular-sanitize.js"></script>
<script src="js/lib/angular-scenario.js"></script>
<script src="js/myjs.js"></script>
</html>
